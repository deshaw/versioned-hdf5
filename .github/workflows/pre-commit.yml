name: Linting

on:
  push:
    branches: [master]
  pull_request:
    branches: ['*']

jobs:
  checks:
    name: pre-commit hooks
    # runs-on: ubuntu-latest  # ubuntu-24.04 breaks pre-commit/action@v3.0.1
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.2.1
      - uses: actions/setup-python@v5.2.0
      - uses: pre-commit/action@v3.0.1
