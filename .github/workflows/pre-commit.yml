name: Linting

on:
  push:
    branches: [master]
  pull_request:
    branches: ['*']

jobs:
  checks:
    name: pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.1
      - uses: actions/setup-python@v5.2.0
        with:
          python-version: '3.12'
      - uses: pre-commit/action@v3.0.1
