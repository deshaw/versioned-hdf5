name: Build docs

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true # include tags to get correct version from setuptools_scm

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install native dependencies
        run: |
          set -xe
          sudo apt update -y
          sudo apt install -y libhdf5-dev graphviz

      - name: Install versioned-hdf5
        run: pip install .[doc]

      - name: Build docs
        working-directory: docs
        run: |
          # Need to set timezone to avoid a sphinx/babel issue
          # when using act to run locally:
          # https://github.com/nektos/act/issues/1853
          TZ=UTC make html

      - name: Upload docs to github artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/_build/html
