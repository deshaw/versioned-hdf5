name: Release Python Bindings to PyPI

on:
  release:
    types: [published]
  # pull_request:
  workflow_dispatch:
    inputs:
      test_pypi:
        type: boolean
        description: 'Test release: publish on test.pypi.org'
        default: false

jobs:
  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - name: üíª Checkout the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true # include tags to get correct version from setuptools_scm

      - name: üêç Set up Python
        uses: actions/setup-python@v5

      - name: üöÄ Install build dependencies
        run: |
          sudo apt update -y
          sudo apt install -y libhdf5-dev
          pip install build twine

      - name: üì¶ Build the sdist and wheel
        run: python -m build --sdist -o wheelhouse

      - name: List and check sdist
        run: |
          ls -lh wheelhouse/
          twine check wheelhouse/*

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./wheelhouse/*.tar.gz

  build-wheels:
    name: 'Build wheels: ${{ matrix.os }} ${{ matrix.arch }} ${{ matrix.python-version }}'
    uses: ./.github/workflows/wheels.yml
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-13, macos-14]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64

  publish:
    name: Publish Python packages on PyPI
    if: (github.event_name == 'release' && startsWith(github.ref, 'refs/tags')) || (github.event_name == 'workflow_dispatch')
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/versioned-hdf5
    permissions:
      id-token: write
    steps:
      - name: Retrieve wheels and sdist
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: wheels/

      - name: print artifacts
        run: ls -l wheels/

      - name: üß™ Publish to PyPI Testing
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ inputs.test_pypi }}
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: wheels

      - name: üéâ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ !inputs.test_pypi }}
        with:
          packages-dir: wheels
