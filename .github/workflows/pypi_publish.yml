name: Release Python Bindings to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        type: boolean
        description: 'Test release: publish on test.pypi.org'
        default: false

jobs:
  build-package:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’» Checkout the repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸš€ Install build dependencies
        run: |
          python -m pip install build

      - name: ğŸ“¦ Build the sdist and wheel
        run: |
          python -m build

      - name: â¤´ï¸  Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist/*.tar.gz

  publish:
    name: Publish Python packages on PyPI
    needs: [build-package]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/versioned-hdf5
    permissions:
      id-token: write
    steps:
      - name: â¤µï¸  Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: wheels
          path: dist

      - name: ğŸ§ª Publish to PyPI Testing
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ inputs.test_pypi }}
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist

      - name: ğŸ‰ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ !inputs.test_pypi }}
        with:
          packages-dir: dist
