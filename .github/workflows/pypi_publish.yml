name: Release Python Bindings to PyPI

on:
  release:
    types: [published]
  pull_request:  # Binary wheels are only built for PRs with the 'wheels' label
  workflow_dispatch:
    inputs:
      test_pypi:
        type: boolean
        description: 'Test release: publish on test.pypi.org'
        default: false

jobs:
  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’» Checkout the repo
        uses: actions/checkout@v6
        with:
          # get correct version from setuptools_scm
          fetch-depth: 0
          fetch-tags: true

      - uses: prefix-dev/setup-pixi@v0
        with:
          pixi-version: v0.63.2
          cache: true
          environments: py314

      - name: ðŸ“¦ Build the source tarball
        run: pixi r -e py314 sdist

      - name: Check source package
        run: pixi r -e py314 twine-check

      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: sdist
          path: ./dist/*.tar.gz

  build-wheels:
    if: github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'wheels')
    name: 'Build wheels: ${{ matrix.os }} ${{ matrix.arch }} ${{ matrix.python-version }}'
    uses: ./.github/workflows/wheels.yml
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-15-intel, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64
          - os: macos-15-intel
            arch: x86_64
          - os: macos-latest
            arch: arm64

  publish:
    name: Publish Python packages on PyPI
    if: (github.event_name == 'release' && startsWith(github.ref, 'refs/tags')) || (github.event_name == 'workflow_dispatch')
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/versioned-hdf5
    permissions:
      id-token: write
    steps:
      - name: Retrieve wheels and sdist
        uses: actions/download-artifact@v6
        with:
          merge-multiple: true
          path: wheels/

      - name: print artifacts
        run: ls -l wheels/

      - name: ðŸ§ª Publish to PyPI Testing
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ inputs.test_pypi }}
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: wheels

      - name: ðŸŽ‰ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ !inputs.test_pypi }}
        with:
          packages-dir: wheels
